<div class="row">
  <div class="column">
    <nx02-pets-list
      [pets]="pets$ | async"
      (selected)=selectPet($event)
      (deleted)=deletePet($event)
      ></nx02-pets-list>
  </div>
  <div class="column">
    <nx02-pet-detail
      [pet]="selectedPet"
      (saved)="savePet($event)"
      (cancelled)="cancel()"
    ></nx02-pet-detail
      >
  </div>
</div>
